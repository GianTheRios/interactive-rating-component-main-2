<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <!-- Container -->
   <div class="container">
      <div class="card active" id="card">
        <div class="icon">
          <img src="./images/icon-star.svg" alt="star" />
        </div>
        <h2 class="title">How did we do?</h2>
        <p class="review">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="rating">
          <div class="numbers" id="numbers">
            <div class="number" id="num1">1</div>
            <div class="number" id="num2">2</div>
            <div class="number" id="num3">3</div>
            <div class="number" id="num4">4</div>
            <div class="number" id="num5">5</div>
          </div>
        </div>
        <button class="btn" id="btn">SUBMIT</button>
      </div>
     
      <div class="card2" id="card2">
        <div class="thank-you-img">
          <img class="ty-img" src="./images/thank-you.svg" alt="thank you" />
        </div>
        <p class="selected">You selected<span class="selected-number" id="selected-number"></span>out of 5</p>
        <h2 class="thank-you">Thank you!</h2>
          <p class="thank-you-text" >We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </div>
   
    
    <script src="script.js" async defer></script>
  </body>
</html>
